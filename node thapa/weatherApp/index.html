<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real Time Weather</title>
  </head>
  <body>
    <div class="frame">
      <div class="center">
        <div class="moon">
          <div class="spots spot-1"></div>
          <div class="spots spot-2"></div>
          <div class="spots spot-3"></div>
          <div class="spots spot-4"></div>
          <div class="spots spot-5"></div>
          <div class="spots spot-6"></div>
          <div class="spots spot-7"></div>
          <div class="spots spot-8"></div>
          <div class="spots spot-9"></div>
          <div class="spots spot-10"></div>
        </div>
        <div class="clouds">
          <div class="cloud-1"></div>
          <div class="cloud-2"></div>
          <div class="cloud-3"></div>
          <div class="cloud-4"></div>
          <div class="cloud-5"></div>
        </div>
        <div class="weather">
          <span class="temp">12°</span>
          <div class="metrics">
            <span class="wind">Wind: E 7 km/h</span>
            <span class="humidity">Humidity: 87%</span>
          </div>
          <table class="week-preview">
            <tr>
              <td>Tue</td>
              <td>21° / 9°</td>
            </tr>
            <tr>
              <td>Wed</td>
              <td>23° / 10°</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="node.js"></script>
  </body>
</html>
